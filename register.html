<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registr</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="CSS/register.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Course Name</label>
            <input type="text" placeholder="Enter course name" required />
          </div>
          <div class="input-box">
            <label>Course Time</label>
            <select>
              <option hidden>Time</option>
              <option>8 - 10 Am</option>
              <option>4 - 6 PM</option>
              <option>8 - 10 PM</option>
            </select>
          </div>
        </div>

        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />

          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Yemen</option>
                <option>Palestine</option>
                <option>Iraq</option>
                <option>Eygpt</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
        </div>
        <button  onclick="submitForm(event)" >Submit</button>
      </form>
    </section>


    <script>
      function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission
        alert('You have been registered'); // Display the alert message
        window.close(); // Close the window
      }
    </script>
  </body>
</html>
