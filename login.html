<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Platform CSS File -->
    <link rel="stylesheet" href="CSS/E.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet"
    />
    <title>Login</title>
    <style>
        .login {
            display: block;
        }
    </style>
</head>
<body>
<!-- Start Login  -->
    <div class="login">
        <div class="container" id="lgn-container">
            <button id="cancel" class="cancel"><i class="fa-solid fa-xmark"></i></button>
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <a href="#">forget your password</a>
                    <Button>Sign In</Button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <Button class="hidden" id="login">Sign In</Button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <Button class="hidden" id="register">Sign Up</Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- End Login  -->

    <script>
        var cancelBtn = document.getElementById('cancel');

        cancelBtn.addEventListener('click', function() {
            window.close();
    });

// 2. Animation
const container = document.getElementById('lgn-container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click' , ()=>{
    container.classList.add("active")
});

loginBtn.addEventListener('click' , ()=>{
    container.classList.remove("active")
});
    </script>
</body>
</html>
